<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عداد التريكس – مـزآإجـي</title>

  <style>
    body{
      margin:0;
      background:#111;
      color:#fff;
      font-family: Arial, sans-serif;
    }

    /* الاسم المتغير اللون */
    .logo{
      position:fixed;
      top:15px;
      right:15px;
      font-size:32px;
      font-weight:bold;
      animation: rgb 0.5s infinite;
    }

    @keyframes rgb{
      0%{color:red}
      20%{color:orange}
      40%{color:yellow}
      60%{color:lime}
      80%{color:cyan}
      100%{color:magenta}
    }

    .container{
      margin-top:80px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:15px;
    }

    .card{
      width:90%;
      max-width:350px;
      background:#fff;
      color:#000;
      border-radius:12px;
      padding:15px;
      text-align:center;
      font-size:20px;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      margin-top:10px;
    }

    .btn{
      padding:12px;
      border-radius:10px;
      font-size:18px;
      cursor:pointer;
      user-select:none;
      background:#eee;
    }

    .btn.black{color:black}
    .btn.red{color:red}
  </style>
</head>

<body>

  <!-- الاسم -->
  <div class="logo">مـزآإجـي</div>

  <div class="container">

    <!-- عداد -->
    <div class="card">
      الأوراق المتبقية
      <div id="count">52</div>
    </div>

    <!-- الورق -->
    <div class="card cards">
      <div class="btn black" onclick="useCard()">♠</div>
      <div class="btn red"   onclick="useCard()">♥</div>
      <div class="btn black" onclick="useCard()">♣</div>
      <div class="btn red"   onclick="useCard()">♦</div>
    </div>

  </div>

  <script>
    let cards = 52;

    function useCard(){
      if(cards > 0){
        cards--;
        document.getElementById("count").innerText = cards;
      }
    }
  </script>

</body>
</html>
